[defaults]
ansible_user=root
ansible_ssh_private_key_file=/root/anton/keys/root
host_key_checking=False
inventory=inventory
timeout=30
gather_facts=False

[ssh_connection]
ssh_args=-o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
pipelining=True
ansible_become=true
ansible_become_method=sudo
