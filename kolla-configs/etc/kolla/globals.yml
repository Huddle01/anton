kolla_base_distro: "ubuntu"
kolla_install_type: "source"
openstack_release: "2025.1"

network_interface: "br-ex"
neutron_external_interface: "br-ex"

# Use public IPs for now
kolla_internal_vip_address: "51.68.35.44"
kolla_external_vip_address: "51.68.35.44"

enable_neutron_provider_networks: "no"
neutron_plugin_agent: "openvswitch"
neutron_type_drivers: "vxlan,flat"  # vxlan for internal, flat for external gateway
neutron_tenant_network_types: "vxlan"

# MARIADB CONFIGURATION - SINGLE NODE
enable_mariadb: "yes"
enable_mariadb_galera_cluster: "no"
mariadb_mode: "standalone"

# DISABLE ALL LOAD BALANCER COMPONENTS
enable_haproxy: "no"
enable_proxysql: "no"
enable_keepalived: "no"

# Core OpenStack services
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_horizon: "yes"
enable_heat: "yes"
enable_placement: "yes"
enbale_horizon: "yes"

# Disable non-essential services
enable_cinder: "no"
enable_swift: "no"
enable_barbican: "no"
enable_designate: "no"
enable_ironic: "no"
enable_magnum: "no"
enable_manila: "no"
enable_murano: "no"
enable_octavia: "no"
enable_sahara: "no"
enable_senlin: "no"
enable_solum: "no"
enable_tacker: "no"
enable_trove: "no"
enable_watcher: "no"
enable_zun: "no"

# Disable monitoring and logging
enable_prometheus: "no"
enable_grafana: "no"
enable_elasticsearch: "no"
enable_kibana: "no"
enable_fluentd: "no"

# Explicitly disable optional neutron agents
enable_neutron_bgp_dragent: "no"
enable_neutron_infoblox_ipam_agent: "no"
enable_neutron_metering: "no"
enable_ironic_neutron_agent: "no"
enable_neutron_sriov: "no"
enable_neutron_mlnx: "no"
enable_neutron_ovn: "no"

# Nova options
nova_compute_virt_type: "qemu"
nova_console: "novnc"

# Glance options
glance_backend_file: "yes"
glance_backend_swift: "no"
glance_backend_ceph: "no"
