kolla_base_distro: "ubuntu"
kolla_install_type: "source"
openstack_release: "2025.1"

# Networking
enable_neutron_provider_networks: "yes"
neutron_plugin_agent: "openvswitch"
neutron_type_drivers: "vxlan,flat"
neutron_tenant_network_types: "vxlan"

# DVR
enable_neutron_dvr: "yes"
enable_neutron_agent_ha: "no"

# VIPs
kolla_internal_vip_address: "10.171.79.100"
kolla_external_vip_address: "84.32.209.35"

# OVS extras
openvswitch_db_volumes_extra: "/lib/modules:/lib/modules:ro,/run/openvswitch:/run/openvswitch:shared"
openvswitch_vswitchd_volumes_extra: "/run/openvswitch:/run/openvswitch:shared"

# Console
nova_console: "none"

# MariaDB
enable_mariadb: "yes"
enable_mariadb_galera_cluster: "no"
mariadb_mode: "standalone"

# HA
enable_haproxy: "yes"
enable_proxysql: "yes"
enable_keepalived: "yes"

# Core services
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_horizon: "yes"
enable_placement: "yes"

# Disable non-essentials
enable_ironic: "no"
enable_heat: "no"
enable_barbican: "no"
enable_designate: "no"
enable_magnum: "no"
enable_manila: "no"
enable_murano: "no"
enable_octavia: "no"
enable_sahara: "no"
enable_senlin: "no"
enable_solum: "no"
enable_tacker: "no"
enable_trove: "no"
enable_watcher: "no"
enable_zun: "no"

# Monitoring
enable_prometheus: "yes"
enable_grafana: "yes"
enable_elasticsearch: "yes"
enable_kibana: "yes"
enable_fluentd: "yes"

# Core OpenStack services
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_horizon: "yes"
enable_placement: "yes"

# Neutron optionals
enable_neutron_bgp_dragent: "no"
enable_neutron_infoblox_ipam_agent: "no"
enable_neutron_metering: "no"
enable_ironic_neutron_agent: "no"
enable_neutron_sriov: "no"
enable_neutron_mlnx: "no"
enable_neutron_ovn: "no"

# Nova
nova_compute_virt_type: "kvm"

# Disable monitoring and logging
enable_prometheus: "no"
enable_grafana: "no"
enable_elasticsearch: "no"
enable_kibana: "no"
enable_fluentd: "no"

# Storage backends
glance_backend_file: "no"
glance_backend_swift: "yes"
cinder_backend_lvm: "yes"

# Security
enable_tls_internal: "yes"
enable_tls_external: "yes"
kolla_enable_tls_backend: "yes"
kolla_copy_ca_into_containers: "yes"
enable_firewall: "yes"